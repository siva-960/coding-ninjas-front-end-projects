<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a7d6474223.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <h1><span>To-do-List</span></h1>
    </section>
    <section id="content">
        <div class="to-do">
            <div class="add-to-do" data-message="To-do already there">
                <div class="add-list">
                    <i class="fa-solid fa-file-circle-plus fa-fade"></i>
                </div>
                <input type="text" name="to-do-box" placeholder="Add/Search your todo's">
                <div class="complete-to-do">
                    <i class="fa-solid fa-check-double"></i><span>Complete Task</span>
                </div>
                <div class="add"><i class="fa-regular fa-square-plus"></i></div>
                
            </div>
            <div class="to-do-items sample"></div>
            <div class="to-do-info">
                <span>Task Left:</span> <span class="count"></span>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="developed-by">
            <span> developed by K ShivaRamReddy</span>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
